<div class="container">
  <app-scale-chart
    [tune]="controlsForm.controls.tuningControl.value!"
    [key]="controlsForm.controls.keyControl.value!"
    [quality]="controlsForm.controls.qualityControl.value!"></app-scale-chart>
  <form class="controls" [formGroup]="controlsForm" (ngSubmit)="submit()">
    <div class="inputs-row">
      <div>
      <label for="tuning">Tuning: </label>
      <select class="form-control m-sm-2" name="tuning" formControlName="tuningControl" >
        <option id="tuning" disabled>Select Tuning</option>
        <option *ngFor="let tuning of tunings">{{tuning}}</option>
      </select>
      </div>
      <div>
      <label for="key">Key: </label>
      <select class="form-control m-sm-2" name="key" formControlName="keyControl">
        <option id="key" disabled>Select Key</option>
        <option *ngFor="let key of keys">{{key}}</option>
      </select>
      </div>
      <div>
      <label for="quality">Quality: </label>
      <select class="form-control m-sm-2" name="quality" formControlName="qualityControl">
        <option id="quality" disabled>Select Quality</option>
        <option *ngFor="let quality of qualities">{{quality}}</option>
      </select>
      </div>
    </div>
    <div class="buttons-row">
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn btn-outline-secondary" type="reset" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
